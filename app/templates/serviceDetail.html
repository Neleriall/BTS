{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="my-5 mx-2">
    <div class="row">
      <aside class="col-12 col-lg-4 order-1 order-lg-1 mb-4 mb-lg-0">
        {% for servic in services %}
          <div class="p-4 border fs-4"  style="background-color: white;">
            <a href="{% url 'app:serviceDetail' servic.id %}" class="text-decoration-none text-black">{{ servic.title }}</a>
          </div>
        {% endfor %}
      </aside>
      <div class="col-12 col-lg-8 order-2 order-lg-2">
        <h1 style="font-weight: 900; letter-spacing: 2px; color: #1b3b8d;">{{ service.title }}</h1>
        <div class="d-flex flex-column flex-lg-row justify-content-center gap-5">
          <img class="my-5 mx-auto" src="{{ service.image.url }}" alt="" style="width: 325px; height: 325px;" />
          <div>
            <p class="fs-5 text-primary-emphasis mt-2">{{ service.description }}</p>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block scripts %}
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
