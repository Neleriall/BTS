{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container my-5">
    <h1 class="text-center my-4" style="font-weight: 900; letter-spacing: 2px; color: #1b3b8d;">Услуги</h1>
    <div class="row">
      {% for service in services %}
        <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center mb-4">
          <div class="card" style="width: 18rem;">
            <img src="http://localhost:8000/media/{{ service.image }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ service.title }}</h5>
              <p class="card-text">{{ service.description|truncatewords:3 }}</p>
              <a href="{% url 'app:serviceDetail' service.id %}" class="btn btn-primary">Подробнее</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
